<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Pixel Art</title>
    <link rel="stylesheet" href="index.css">
    <!-- Inclure les bibliothèques jsPDF et html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <h1>Crée ton Pixel Art</h1>

    <!-- Palette de couleurs -->
    <div id="palette">
        <label for="colorPicker">Choisis ta couleur :</label>
        <input type="color" id="colorPicker" value="#000000">
    </div>

    <!-- Boutons pour les actions -->
    <div id="actions">
        <button id="resetButton">Réinitialiser la Grille</button>
        <button id="saveButton">Enregistrer en PDF</button>
    </div>

    <!-- Grille de pixel art -->
    <div id="pixelCanvas"></div>

    <script src="index.js"></script>
</body>
</html>
